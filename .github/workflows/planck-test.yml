name: Test Planck

on: push

jobs:
  build:
    runs-on: $${ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2

    - name: Install planck (linux)
      run: |
        sudo add-apt-repository -y ppa:mfikes/planck
        sudo apt-get update
        sudo apt-get install -y planck
      if: matrix.os == 'ubuntu-latest'

    - name: Plank version
      run: planck --version
